<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Constellation Prize</title>
  <link rel="stylesheet" href="constellation-prize.css">
</head>

<body>
  <div class="container">
    <div class="ball">
      <img src="osu-medal.svg" class="medal">
      <h1>解锁新成就</h1>
      <h1>Constellation Prize</h1>
      <p class="desc">Lorem ipsum dolor sit amet conse ctetur adipisicing elit</p>
    </div>
    <div class="ball-shadow"></div>
    <div class="line-through"></div>
    <div class="line-through-shadow"></div>

    <div id="star-template">
      <div class="star-track"><div class="star"></div></div>
    </div>
    <div class="stars" id="stars">
    </div>
    <img src="osu-circle-small.svg" class="circle">
    <div class="mask"></div>
  </div>
  <script>
    var stars = document.getElementById('stars');
    var star = document.getElementById('star-template').getElementsByClassName('star-track')[0];
    for(var i=0; i<500; i++){
      var starT = star.cloneNode(true);
      starT.style.transform = "rotate("+Math.random()*360+"deg)";
      starT.style.opacity = Math.random();
      starT.childNodes[0].style.animationDelay = Math.random()*2+"s";
      stars.appendChild(starT);
    }
  </script>
</body>
</html>
